<head>
    <link rel="stylesheet" href="project03/styling/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="project03/javascript/myscript.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-10">
        <div id="holder">
            <!--initial view-->
            <div id="announcement">
                <h1>Welcome! Please enter your name, and select which quiz you would like to take</h1>
            </div>
            <div>
            <form id="quiz-selector">
                <!--needs a text box, 2 radio buttons, and a submit -->
                <input type="text" id="inputname">
                <label for="inputname">Name</label>
                <!--text box-->
                <input type="radio" id="quizchoice1" value="1" name="quiz">
                <label for="quizchoice1">Quiz One</label>
                <!--radio 1-->
                <input type="radio" id="quizchoice2" value="2" name="quiz">
                <label for="quizchoice2">Quiz Two</label>
                <!--radio 2-->
                <input type="submit">
            </form>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <!--questions completed and score-->
        <table>
            <th id="queslabel">
                Questions Answered
            </th>
            <tr id="questionsanswered">
                
            </tr>
            <th id="scorelabel">
                Score
            </th>
            <tr id="scorenum">
                
            </tr>
        </table>
    </div>
</div>
</body>





<!--views-->
<script id="text-question" type="text/x-handlebars-template">

    <div class="text-question">
        <h4 class="questiontext">{{text}}</h4>
        <ul>
            <li><input type="radio" name="answer" value="correctAnswer"> {{correctAnswer}}</li>
            <li><input type="radio" name="answer" value="wrong1"> {{wrong1}}</li>
            <li><input type="radio" name="answer" value="wrong2"> {{wrong2}}</li>
            <li><input type="radio" name="answer" value="wrong3"> {{wrong3}}</li>
        </ul>
        <input type="submit" id="submitanswer">
    </div>
</script>


<script id="narrative-question" type="text/x-handlebars-template">
    <div class="narrative-question">
        <h4 class="questiontext">{{text}}</h4>
        <ul>
            <li><input type="radio" name="answer" value="correctAnswer"> {{correctAnswer}}</li>
            <li><input type="radio" name="answer" value="wrong1"> {{wrong1}}</li>
            <li><input type="radio" name="answer" value="wrong2"> {{wrong2}}</li>
            <li><input type="radio" name="answer" value="wrong3"> {{wrong3}}</li>
        </ul>
        <input type="submit" id="submitanswer">
    </div>
</script>


<script id="image-question" type="text/x-handlebars-template">
    <div class="image-question">
        <h4 class="questiontext">{{text}}</h4>
        <ul>
            <li><input type="radio" name="answer" value="correctAnswer"><img src="project03/images/quiz{{quizNo}}question{{questionNo}}/correctAnswer.png"></li>
            <li><input type="radio" name="answer" value = "wrong1"><img src="project03/images/quiz{{quizNo}}question{{questionNo}}/wrongAnswer1.png"></li>
            <li><input type="radio" name="answer" value="wrong2"><img src="project03/images/quiz{{quizNo}}question{{questionNo}}/wrongAnswer2.png"></li>
            <li><input type="radio" name="answer" value = "wrong3"><img src="project03/images/quiz{{quizNo}}question{{questionNo}}/wrongAnswer3.png"></li>
        </ul>
        <input type="submit" id="submitanswer">
    </div>
</script>


<script id="end-screenPASS" type="text/x-handlebars-template">
    <div class="end-screenPASS">
        <h1 class="message">Congratulations, you passed the test with a score of {{score}}!  Click the button to retake the test.</h1>
        <input type="submit" id="retake">
    </div>
</script>
<script id="end-screenFAIL" type="text/x-handlebars-template">
    <div class="end-screenFAIL">
        <h1 class="message">Since your score is {{score}}, you have failed.Study more, and click the button to retake the test.</h1>
        <input type="submit" id="retake">
    </div>
</script>
