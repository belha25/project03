<head>
    <link href="styling/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascript/myscript.js"></script>
</head>
<body>
<!--initial view-->
<div class="jumbotron text-center">
    <h1>Welcome! Please enter your name, and select which quiz you would like to take</h1>

</div>
<div>
<form id="quiz-selector">
        <!--needs a text box, 2 radio buttons, and a submit -->
        <input type="text" id="inputname">
        <label for="inputname">Name</label>
        <!--text box-->
        <input type="radio" id="quizchoice1" value="1" name="quiz">
        <label for="quizchoice1">Quiz One</label>
        <!--radio 1-->
        <input type="radio" id="quizchoice2" value="2" name="quiz">
        <label for="quizchoice2">Quiz Two</label>
        <!--radio 2-->
        <input type="submit">
</form>


</div>

</body>
<!--views-->
<script id="text-question" type="">
    <div class="score">

    </div>

    <div class="text-question">
        <h4 class="question-text">{{text}}</h4>
        <ul class="answers">
            <li>
                <input type="radio" name="answer">{{correctAnswer}}
                <input type="radio" name="answer">{{wrong1}}
                <input type="radio" name="answer">{{wrong2}}
                <input type="radio" name="answer">{{wrong3}}
            </li>
            <input type="submit">
        </ul>
    </div>
</script>


<script id="narrative-question" type="">
    <div class="narrative-question">
        <h4 class="question-text">{{text}}</h4>
    </div>
</script>


<script id="image-question" type="">
    <div class="image-question">
        <h4 class="question-text">{{text}}</h4>
    </div>
</script>
